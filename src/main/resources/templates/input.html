<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>サンプル</title>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  </head>
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post" id="form1">
    <h1>お見積り情報入力</h1>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <legend>個人情報</legend>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input type="text" id="customerName" name="customerName" placeholder="全角カナで入力してください"th:field="*{customerName}" class="form-control" value="山田太郎" required/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL</label>
          <input type="tel" id="tel" name="tel" placeholder="数字で入力してください" th:field="*{tel}" class="form-control" value="03-1234-5678"required/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"required/>
        </div>

        <div class="form-group">
          <p>郵便番号</p>
          <input type="text" name="zip01" size="10" class="form-control" maxlength="8" placeholder="半角7桁で入力してください"onKeyUp="AjaxZip3.zip2addr(this,'','oldPrefectureId','oldAddress');" required />
          </div>
        <div class="form-group">
          <label for="oldPrefectureId">転居元住所（都道府県）</label>
          <select id="oldPrefectureId" name="oldPrefectureId" class="form-control" required>
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="oldAddress">市町村</label>
          <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                 class="form-control" value="新宿区西新宿1-1-1" required />
        </div>
        <div class="form-group">
          <label for="newPrefectureId">転居先住所（都道府県）</label>
          <select id="newPrefectureId" name="newPrefectureId" class="form-control"required>
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newAddress">転居先住所（市区町村以下）</label>
          <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                 value="札幌市南区1" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>荷物情報</legend>
        <div class="form-group">
          <label for="box">段ボールの個数</label>
            <br>
          <select id="box" name="box" class="form-control1" th:field="*{box}"required>
              <option value="">-</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
              <option value="60">60</option>
              <option value="61">61</option>

              <option value="63">63</option>
              <option value="64">64</option>
              <option value="65">65</option>
              <option value="66">66</option>
              <option value="67">67</option>
              <option value="68">68</option>
              <option value="69">69</option>
              <option value="70">70</option>
              <option value="71">71</option>
              <option value="72">72</option>

              <option value="74">74</option>
              <option value="75">75</option>

              <option value="99">99</option>
          </select>　個
        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数</label>
            <br>
            <select id="bed" name="bed" class="form-control1" th:field="*{bed}"required>
                <option value="">-</option>
                <option value="0">0</option>
                <option value="1">1</option>

            </select>　個
        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数</label>
            <br>
            <select id="bicycle" name="bicycle" class="form-control1" th:field="*{bicycle}"required>
                <option value="">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

                <option value="10">10</option>
            </select>　個
        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数</label>
            <br>
            <select id="washingMachine" name="washingMachine" class="form-control1" th:field="*{washingMachine}"required>
                <option value="">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>　個
        </div>
        <div class="form-group">
          <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
            <br>
          <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control1" th:field="*{washingMachineInstallation}"required>
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
        <legend>引っ越し予定の月</legend>
        <div class="form-group">
          <select id="seasonNumber" name="seasonNumber" class="form-control1" th:field="*{seasonNumber}"required>
              <option value="">-</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>　月
        </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
            <a href="/">
                <button type="button" class="btn btn-primary">トップへ戻る</button>
            </a>
          <button type="submit" name="confirm" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script language="javascript" type="text/javascript">
  // Enterキーが押された時にSubmitされるのを抑制する
  document.getElementById("form1").onkeypress = (e) => {
    // form1に入力されたキーを取得
    const key = e.keyCode || e.charCode || 0;
    // 13はEnterキーのキーコード
    if (key == 13) {
      // アクションを行わない
      e.preventDefault();
    }
  }
</script>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
